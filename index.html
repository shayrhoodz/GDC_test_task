<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GDC_test</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    
    <div class="header">
      Calendar
      <div class="header__navi">
        <ul class="header__navi_list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="active"><a href="#">Calendar</a></li>
        </ul>
      </div>
      <!-- /.header__navi -->
    </div>
    <!-- /.header -->

    <div class="calendar">
      <div class="calendar__month">
        Choose your month:
        <ul class="calendar__month_list">
          <li class="1 calendar__month_list-elem">Jan</li>
          <li class="2 calendar__month_list-elem">Feb</li>
          <li class="3 calendar__month_list-elem">Mar</li>
          <li class="4 calendar__month_list-elem">Apr</li>
          <li class="5 calendar__month_list-elem">May</li>
          <li class="6 calendar__month_list-elem">Jun</li>
          <li class="7 calendar__month_list-elem">Jul</li>
          <li class="8 calendar__month_list-elem">Aug</li>
          <li class="9 calendar__month_list-elem">Sep</li>
          <li class="10 calendar__month_list-elem">Oct</li>
          <li class="11 calendar__month_list-elem">Nov</li>
          <li class="12 calendar__month_list-elem">Dec</li>
        </ul>
        <!-- /.calendar__month_list -->
      </div>
      <!-- /.calendar__month -->
      <div class="calendar__data">
        <!-- <textarea readonly id="data" cols="40" rows="10" placeholder="Please select month..."></textarea> -->
      </div>
      <!-- /.calendar__data -->
    </div>
    <!-- /.calendar -->

  </div>
  <!-- /.container -->

  <script src="./js/script.js"></script>

</body>
</html>
